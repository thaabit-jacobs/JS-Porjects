<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Form</h1>

    <p id="decription">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum iste voluptates ex temporibus deserunt, quos,
        possimus minima esse tenetur minus
        autem nemo eveniet veniam accusamus non nam aut earum officia.

    <form id="survey-form">
        <label id="name-label" for="name">name</label>
        <input type="text" id="name" placeholder="enter name...">

        <label id="email-label" for="email">email</label>
        <input type="email" id="email" placeholder="enter email..." required>

        <label id="number-label" for="number">number</label>
        <input type="number" id="number" min="1" max="10" placeholder="enter number..." required>

        <label for="dropdown">Choose a color:</label>
        <select name="colors" id="dropdown">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
        </select>

        <input type="radio" value="value1" name="group1">
        <input type="radio" value="value2" name="group1">

        <input type="radio" value="value1" name="group2">
        <input type="radio" value="value2" name="group2">
        <input type="radio" value="value3" name="group2">

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

        <input type="textarea">

        <input type="submit">
    </form>
</body>
